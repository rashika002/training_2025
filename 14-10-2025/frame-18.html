<!DOCTYPE html>
<html lang="en">
<head>

  <title>Frame 18</title>
  <link rel="stylesheet" href="./assets/css/bootstrap.css">

<body>

<section class="frame-18 py-5">

</div>

          <div class="col-6 text-center">
            <img src="./assets/images/frame-18/frame-18-2.jpg" class="img-fluid rounded-3 mb-2" alt="">

      <div class="col-md-4">

          <div class="col-6 text-center">
            <img src="./assets/images/frame-18/frame-18-4.jpg" class="img-fluid rounded-3 mb-2" alt="">
            <img src="./assets/images/frame-18/frame-18-5.jpg" class="img-fluid rounded-3" alt="">
          </div>
          <div class="col-6 text-start">
            <div >
                <img src="./assets/images/frame-18/frame-18-6.jpg" class="img-fluid rounded-3 mb-2" alt="">
            </div>
            
            <h5 class="fs-2">Beauty Fashion Culture</h5>
            <hr>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>

<script src="./assets/js/jquery-3.7.1.min.js"></script>
