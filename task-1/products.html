<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/css/products.css" rel="stylesheet">
</head>
<body>
    <div class="container position-relative p-2">
        <div class="position-absolute p-3 logout-btn">
            <button class="btn btn-link" onclick="logout()" title="Logout">
                <i class="bi bi-box-arrow-right fs-4"></i>
            </button>
        </div>
        <h1 class="text-center mb-4">Fruits</h1>
        <div class="row g-3" id="productList">
            <div class="col-md-4 mb-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Product 1</h5>
                        <img src="./assets/images/kiwi.jpeg" alt="Kiwi" class="card-img-top d-block">
                        
                        <h5 class="card-text mt-1">Kiwi</h5>
                        <p class="card-text mt-1">Price: ₹10</p>
                        <button class="btn btn-primary" onclick="addToCart(1, 'Product 1', 10)"><i class="bi bi-cart me-2"></i>Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Product 2</h5>
                        <img src="./assets/images/Avocado.webp" alt="Avocado" class="card-img-top d-block">
                         <h5 class="card-text mt-1">Avocado</h5>
                        <p class="card-text mt-1">Price: ₹20</p>
                        <button class="btn btn-primary" onclick="addToCart(2, 'Product 2', 20)"><i class="bi bi-cart me-2"></i>Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Product 3</h5>
                        <img src="./assets/images/kiwi.jpeg" alt="Kiwi" class="card-img-top d-block">
                        <h5 class="card-text mt-1">Kiwi</h5>
                        <p class="card-text mt-1">Price: ₹30</p>
                        <button class="btn btn-primary" onclick="addToCart(3, 'Product 3', 30)"><i class="bi bi-cart me-2"></i>Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Product 4</h5>
                        <img src="./assets/images/Orange.jpg" alt="Orange" class="card-img-top d-block">
                        <h5 class="card-text mt-1">Orange</h5>
                        <p class="card-text mt-1">Price: ₹15</p>
                        <button class="btn btn-primary" onclick="addToCart(4, 'Product 4', 15)"><i class="bi bi-cart me-2"></i>Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Product 5</h5>
                        <img src="./assets/images/watermelon.webp" alt="Watermelon" class="card-img-top  d-block">
                        <h5 class="card-text mt-1">Watermelon</h5>
                        <p class="card-text mt-1">Price: ₹25</p>
                        <button class="btn btn-primary" onclick="addToCart(5, 'Product 5', 25)"><i class="bi bi-cart me-2"></i>Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Product 6</h5>
                        <img src="./assets/images/watermelon.webp" alt="Watermelon" class="card-img-top d-block">
                        <h5 class="card-text mt-1">Watermelon</h5>
                        <p class="card-text mt-1">Price: ₹30</p>
                        <button class="btn btn-primary" onclick="addToCart(6, 'Product 6', 30)"><i class="bi bi-cart me-2"></i>Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-4" id="cartInfo">
            <span id="cartCount" class="badge bg-secondary">Cart: 0 items</span>
            <a href="checkout.html" id="cartButton" class="btn btn-success ms-2" style="display: none;"><i class="bi bi-bag me-2"></i> Cart</a>
        </div>
    </div>
    <script src="assets/js/products.js"></script>
</body>
</html>
