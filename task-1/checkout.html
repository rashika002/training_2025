<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/css/checkout.css" rel="stylesheet">
</head>
<body>
    <div class="container position-relative p-5 ">
          <div class="position-absolute p-3 logout-btn">
            <button class="btn btn-link" onclick="logout()" title="Logout">
                <i class="bi bi-box-arrow-right fs-4"></i>
            </button>
        </div>
        <h2 class="text-center mb-5">Checkout</h2>
        <table class="table table-striped  shadow ">
            <thead class="p-3">
                <tr>
                    <th class="fs-4 text-info">Product</th>
                    <th class="fs-4 text-info">Price</th>
                    <th class="fs-4 text-info">Quantity</th>
                    <th class="fs-4 text-info">Total</th>
                    <th class="fs-4 text-info">Action</th>
                </tr>
            </thead>
            <tbody id="cartItems"></tbody>
        </table>
        <h4 id="totalPrice" class="text-end"></h4>
        <div class="text-center mt-4">
            <a href="products.html" class="btn btn-primary"> <i class="bi bi-bag me-2"></i>Back to Products</a>
        </div>
    </div>
    <script src="assets/js/checkout.js"></script>
</body>
</html>
